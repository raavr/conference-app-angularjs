<article ng-if="$ctrl.speaker" class="speaker-item" data-toggle="modal" data-target="#speakerModal">
    <img class="speaker-photo" ng-src="../../assets/img/{{$ctrl.speaker.img}}.jpg" alt="{{$ctrl.speaker.name}} {{$ctrl.speaker.surname}}">
    <p class="speaker-name">{{$ctrl.speaker.name}} {{$ctrl.speaker.surname}}</p>
    <p class="speaker-company">{{$ctrl.speaker.company}}</p>
</article>
